{{ $dataFile := .Get "src" }}
{{ $data := index .Site.Data.lists $dataFile }}

<div class="user-card-glass w-full max-w-sm p-6 rounded-[2rem] backdrop-blur-xl">
    <div class="flex items-center justify-between mb-6">
        <h5 class="text-xl font-black tracking-tight text-gray-900 dark:text-white uppercase text-[0.8rem] opacity-60">
            {{ .Get "title" | default "Network" }}
        </h5>
        <div class="h-2 w-2 rounded-full bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div>
    </div>

    <ul role="list" class="space-y-2">
        {{ range $index, $user := $data }}
        <li class="user-list-item group py-3">
            <div class="flex items-center space-x-4">
                <div class="relative shrink-0">
                    <div class="w-11 h-11 rounded-full p-[2px] bg-gradient-to-tr from-blue-500 to-purple-500">
                        <img class="w-full h-full rounded-full object-cover border-2 border-white dark:border-gray-900" 
                             src="{{ $user.image | relURL }}" alt="{{ $user.name }}">
                    </div>
                    {{ if eq $user.status "online" }}
                    <span class="absolute -bottom-0.5 -right-0.5 status-pulse">
                        <span class="status-pulse-online"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500 border-2 border-white dark:border-gray-900"></span>
                    </span>
                    {{ end }}
                </div>

                <div class="flex-1 min-w-0">
                    <p class="text-sm font-bold text-gray-900 dark:text-gray-100 truncate group-hover:translate-x-1 transition-transform duration-200">
                        {{ $user.name }}
                    </p>
                    <p class="text-xs font-medium text-gray-500 dark:text-gray-400 truncate opacity-80">
                        {{ $user.email }}
                    </p>
                </div>

                <div class="flex items-center">
                    <button class="bg-gray-900 dark:bg-white text-white dark:text-gray-900 text-[10px] font-bold px-4 py-2 rounded-full hover:scale-105 transition-transform active:opacity-80">
                        OPEN
                    </button>
                </div>
            </div>
        </li>
        {{ end }}
    </ul>
</div>
